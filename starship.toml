add_newline = true

[character]
success_symbol = "[∞🍋🦁🤴🐴⚡→](bold green)"
error_symbol = "[∞🍋🦁🤴🐴⚡→](bold red)"
vicmd_symbol = "[∞🍋🦁🤴🐴⚡←](bold green)"

[directory]
truncation_length = 100
truncate_to_repo = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
