name: Install Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run Install Test
        run: curl -fsSL https://github.com/natainakata/dotfiles/raw/test-installer/installer.sh | bash
