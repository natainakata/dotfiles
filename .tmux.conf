set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

run '~/.tmux/plugins/tpm/tpm'

set -g prefix C-a
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

unbind C-b


set -g default-command "${SHELL}"

set-option -g status-interval 1

set -sg escape-time 50

# status lineの設定
set-option -g status-position bottom
set -g mode-style "fg=#81a1c1,bg=#232831"

set -g message-style "fg=#81a1c1,bg=#232831"
set -g message-command-style "fg=#81a1c1,bg=#232831"


set -g pane-border-style "fg=#232831"
set -g pane-active-border-style "fg=#81a1c1"


set -g status "on"
set -g status-justify "centre"

set -g status-style "fg=#81a1c1,bg=#232831"


set -g status-left-length "100"
set -g status-right-length "120"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#232831, bg=#81a1c1, bold]Session: #S #[fg=#81a1c1, bg=#ebcb8b, nobold]#[fg=#232831, bg=#ebcb8b bold] Window: #I #[fg=#ebcb8b, bg=#bf616a, nobold]#[fg=#232831, bg=#bf616a, bold] Pane: #P #[fg=#bf616a, bg=#232831, nobold] #{prefix_highlight}"

set -g status-right " #[fg=#232831,bg=#1f2335,nobold,nounderscore,noitalics]#[fg=#81a1c1,bg=#232831] %Y-%m-%d  %I:%M %p #[fg=#81a1c1,bg=#232831,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#81a1c1,bold] #h "

setw -g window-status-style "NONE,fg=#81a1c1,bg=#232831"
setw -g window-status-format "#[bold] #I #W #F "
setw -g window-status-current-format "#[fg=#232831, bg=#81a1c1, bold] #I #W #F #[fg=#81a1c1, bg=#232831]"

bind c new-window -c "#{pane_current_path}"
bind | split-window -hc  "#{pane_current_path}"
bind - split-window -vc  "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g base-index 1

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line
bind-key C-p paste-buffer


if "which win32yank" "bind-key -T copy-mode-vi y     send-keys -X copy-p    ipe-and-cancel 'win32yank -i'"
if "which win32yank" "bind-key -T copy-mode-vi Enter send-keys -X copy-p    ipe-and-cancel 'win32yank -i'"

if "which win32yank" "bind-key p run 'tmux set-buffer -- \"$(win32yank -o)\"; tmux paste-buffer'"
